
<!DOCTYPE html>
<html lang="en">

</head>
<body>

  <form class="search-form">
    <input type="text" class="search" placeholder="City or State">
    <ul class="suggestions">
      <li>Filter for a city</li>
      <li>or a state</li>
    </ul>
  </form>
<script>
const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';



const cities = []

const load = async(path)=>{
    const response = await fetch(path)
    console.log(response)
    const json = await response.json();
    cities.push(...json);
    // return [...json];
}

// const cities = load(endpoint);
load(endpoint)



const numberWithCommas = (x)=> {
  return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
}


const findMatches = (wordToMatch, cities)=>{
    return cities.filter(place=>{
        // here we need to figure out 
        const regex = new RegExp(wordToMatch, 'gi')
        return place.city.match(regex) || place.state.match(regex)
    })
}

const displayMatches = ({target: {value}})=>{

    const matchArray = findMatches(value, cities)
    
    const html = matchArray.map(place=>{
        const regex = new RegExp(value, 'gi')
        const cityName = place.city.replace(regex, `<span class="hl">${value}</span>`)
        const stateName = place.state.replace(regex, `<span class="hl">${value}</span>`)
        return `
            <li>
             <span class="name">${cityName}, ${stateName}</span>
             <span class="population">${numberWithCommas(place.population)}</span>
            </li>
        `
    }).join('')
    suggestions.innerHTML = html;
    console.log(matchArray)
} 



const searchInput = document.querySelector('.search')
const suggestions = document.querySelector('.suggestions')

searchInput.addEventListener('change', (e)=>displayMatches(e))
searchInput.addEventListener('keyup', (e)=>displayMatches(e))

// const bos = findMatches.bind(null,'bos')
// console.log(load(endpoint, bos))

</script>
  </body>
</html>
